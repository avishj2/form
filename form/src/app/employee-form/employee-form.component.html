<div class="form-container">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="employee.name" placeholder="Enter employee name" />

  <label for="designation">Designation:</label>
  <input type="text" id="designation" [(ngModel)]="employee.designation" placeholder="Enter designation" />

  <label for="joiningDate">Joining Date:</label>
  <input type="date" id="joiningDate" [(ngModel)]="employee.joiningDate" />

  <label for="projectType">Project Type:</label>
  <select id="projectType" name="projectType" [(ngModel)]="employee.projectType" required>
    <option value="" disabled>Select a project type</option>
    <option *ngFor="let item of dropdown" [value]="item">{{ item }}</option>
  </select><br><br>

  <label for="qualification">Qualification:</label>
  <input type="text" id="qualification" [(ngModel)]="employee.qualification" placeholder="Enter qualification" />

  <div class="status-container">
    <label>Status:</label>
    <input type="checkbox" [(ngModel)]="employee.isActive" id="status" />
    <span>Active</span>
  </div>

  <button (click)="showEmployeeDetails()">Submit</button>
</div>

<!-- Custom popup container -->
<div class="custom-popup" [style.display]="showCustomPopup ? 'block' : 'none'">
  <div class="popup-content">
    <h2>Employee Details</h2>
    <p><strong>Name:</strong> {{ employee.name }}</p>
    <p><strong>Designation:</strong> {{ employee.designation }}</p>
    <p><strong>Joining Date:</strong> {{ employee.joiningDate }}</p>
    <p><strong>Project Type:</strong> {{ employee.projectType }}</p>
    <p><strong>Qualification:</strong> {{ employee.qualification }}</p>
    <p><strong>Status:</strong> {{ employee.isActive ? 'Active' : 'Inactive' }}</p>
    <button (click)="closeCustomPopup()" class="close-button">Close</button>
  </div>
</div>
